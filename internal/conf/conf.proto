syntax = "proto3";
package kratos.api;

option go_package = "exam_api/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  message HTTP {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  HTTP http = 1;
  GRPC grpc = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  message Redis {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration read_timeout = 3;
    google.protobuf.Duration write_timeout = 4;
  }
  message JWT {
    string access_secret = 1;
    int64 access_token_expire_minutes = 2;
  }
  message StandardScoreFormulaConfig {
    string expression = 1;
    int64 rounding = 2;
  }
  Database database = 1;
  Redis redis = 2;
  JWT jwt = 3;
  StandardScoreFormulaConfig standard_score_formula_config = 4;
}
